<div class="container">
  <app-add-edit-todo></app-add-edit-todo>
  <div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 30px;">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;let i=index">
      <mat-icon class="cursor" (click)="editTodo(element)">edit</mat-icon>
      <mat-icon class="cursor" (click)="deleteTodo(i)">delete</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


</div>
